<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TidePool Spec Runner</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="@@buildDir/all-min.css">

    <!-- Jasmine Files -->
    <link rel="shortcut icon" type="image/png" href="@@buildDir/bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="@@buildDir/bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="@@buildDir/bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="@@buildDir/bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="@@buildDir/bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>

    <script type="text/javascript" src="@@buildDir/scripts/vendor/jasmine_console_reporter.js"></script>
    <script type="text/javascript" src="@@buildDir/bower_components_ext/jasmine_toBeInstanceOf.js"></script>


    <style type="text/css">
        body {
            margin-top: 60px;
            background-color: white;
        }
        #HTMLReporter {
            line-height: 1.4;
        }
        #HTMLReporter .suite {
            font-size: 13px;
            margin-top: 25px;
        }
        #HTMLReporter .suite .suite {
            font-size: 85%;
            margin-top: 0;
        }
    </style>


    <!-- Application Bootstrap -->
    <script src="@@buildDir/bower_components/requirejs/require.js"></script>
    <script>

        @@include('_require_config.js');

        require.config({ baseUrl: '@@buildDir' });

        if (!jasmine) {
            throw new Error("jasmine is not defined")
        }

        window.console_reporter = new jasmine.ConsoleReporter(); // PhantomJS needs this to be a global object

        require([ 'bootstrap',

/* scribeAmdDependencies.rb Writes Here */

        ], function () {
            var jasmineEnv = jasmine.getEnv();
            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };
            jasmineEnv.addReporter(window.console_reporter);
            jasmineEnv.execute();
        });
    </script>
</head>
<body>
    <header class="mainNav navbar navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="spec.html?catch=false">Run Specs</a></li>
                <li><a href="library.html">Component Library</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
