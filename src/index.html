<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TidePool</title>
    <meta name="description" content="A fun, scientifically validated game helps you discover your personality.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon-precomposed"                 href="apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"   href="apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png" />

    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="@@buildDir/all-min.css">

    <script type="text/javascript">window.pageLoadStart = (new Date()).getTime()</script>
</head>
<body>
    <!--[if lte IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <script src="@@buildDir/bower_components/requirejs/require.min.js"></script>

    <script>
        //https://github.com/alanshaw/grunt-include-replace
        @@include('_require_config.js')

        require.config({ baseUrl: '@@buildDir' });

        require(['core'], function (core) {
            config = {
                debug: 'true' === '@@isDev', // Cast the string 'true' to a bool. You know, sort of.
                isDev: 'true' === '@@isDev',
                buildDir: '@@buildDir',
                googleAnalyticsKey: '@@googleAnalyticsKey',
                kissKey: '@@kissKey',
                apiServer: '@@apiServer',
                appSecret: '@@appSecret',
                appId: '@@appId',
                fbId: '@@fbId'
            }
            window.apiServerUrl = config.apiServer //TODO: eeeeeew! Encapsulate config instead
            window._app = core.start(config);

            if (typeof (_base = core.analytics).trackPerformance === "function") {
                _base.trackPerformance((new Date()).getTime());
            }
        });
    </script>
</body>
</html>
