<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TidePool Spec Runner</title>

    <!-- Jasmine Files -->
    <link rel="shortcut icon" type="image/png" href="components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="scripts/vendor/jasmine_console_reporter.js"></script>

    <!-- Application Bootstrap -->
    <script src="components/requirejs/require.js"></script>
    <script>
        window.console_reporter = new jasmine.ConsoleReporter(); // PhantomJS needs this to be a global object

        require(['require_config'], function () {
            require([
                /* scribeAmdDependencies.rb Writes Here */
            ], function () {
                var jasmineEnv = jasmine.getEnv();
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                jasmineEnv.addReporter(window.console_reporter);
                jasmineEnv.execute();
            });
        });
    </script>
</head>
