<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TidePool Spec Runner</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="all-min.css">

    <!-- Jasmine Files -->
    <link rel="shortcut icon" type="image/png" href="bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/jasmine_console_reporter.js"></script>
    <script type="text/javascript" src="bower_components_ext/jasmine_toBeInstanceOf.js"></script>


    <style type="text/css">
        body {
            margin-top: 60px;
            background-color: white;
        }
        #HTMLReporter {
            line-height: 1.4;
        }
        #HTMLReporter .suite {
            font-size: 13px;
            margin-top: 25px;
        }
        #HTMLReporter .suite .suite {
            font-size: 85%;
            margin-top: 0;
        }
    </style>


    <!-- Application Bootstrap -->
    <script src="bower_components/requirejs/require.js"></script>
    <script>
        window.console_reporter = new jasmine.ConsoleReporter(); // PhantomJS needs this to be a global object

        require(['require_config'], function () {
            require([ 'bootstrap',

'classes/collection.spec.js',
'classes/model.spec.js',
'composite_views/perch.spec.js',
'core/analytics.spec.js',
'core/config.spec.js',
'core/mediator.spec.js',
'dashboard/widgetmaster.spec.js',
'entities/daddy_ios.spec.js',
'entities/user.spec.js',
'entities/user_event/_event_bundle.spec.js',
'entities/user_event/_events.spec.js',
'forms/user/login.spec.js',
'forms/user/profile.spec.js',
'game/levels/interest_picker/baits.spec.js',
'scripts/helpers/helpers.spec.js',
'ui_widgets/formation/main.spec.js',
'ui_widgets/formation/select_by_icon.spec.js',
'ui_widgets/hold_please.spec.js',
'ui_widgets/proceed.spec.js',
'ui_widgets/psst.spec.js',
'ui_widgets/steps_remaining.spec.js',
'ui_widgets/user_menu.spec.js',
'utils/detect.spec.js',
'utils/numbers.spec.js',


            ], function () {
                var jasmineEnv = jasmine.getEnv();
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                jasmineEnv.addReporter(window.console_reporter);
                jasmineEnv.execute();
            });
        });
    </script>
</head>

</html>
