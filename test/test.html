<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <!-- The links are resolved by the setting in Gruntfile.js 
        test: {
            options: {
                middleware: function (connect) {
                    return [
                        mountFolder(connect, '.tmp'),
                        mountFolder(connect, 'app/components'),
                        mountFolder(connect, 'app/scripts'),
                        mountFolder(connect, 'test')
                    ];
                }
            }
        }
    -->

    <link rel="stylesheet" href="components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <!-- Mocha and Sinon needs to be loaded like this, Chai will be loaded in Require -->
    <script src="components/mocha/mocha.js"></script>
    <!-- Spy/Stub/Mock framework -->
    <script src="components/sinon/lib/sinon.js"></script>

    <script src="components/chai/chai.js"></script>

    <script> 
        // Mocha is a global variable, so accessible here
        mocha.setup({
            ui: 'bdd',
            ignoreLeaks: true
        });

        console.log("Mocha setup");

        window.chai = chai;
        window.expect = chai.expect;
        window.assert = chai.assert;
        window.should = chai.should();
        // window.jqueryChai = jqueryChai;

        // chai.use(window.jqueryChai);
    </script>

    <script data-main="spec/main" src="components/requirejs/require.js"></script>
</body>
</html>
